                        <h2>Formulario de Contacto</h2>
                        <br>
                        <!--Establecmos el formulario-->
                        <form action="">
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" name="correo" id="correo" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="telf" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" name="telf" id="telf" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="951-000-0000" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" name="mensaje" id="mensaje" cols="10" rows="3" form="form-1" maxlength="400" required></textarea>
                            </div>
                            <div class="mb-3 row justify-content-md-center">
                                <br>
                                <input class="btn btn-outline-primary col-md-auto" type="submit" value="Enviar">
                            </div>
                        </form>
